<style>
  
    :root {
        --naranja: #ff5722;
        --oscuro: #111111;
        --gris-pricing: #262626;
        --blanco: #ffffff;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial Black', Gadget, sans-serif;
    }

    body {
        background-color: var(--oscuro);
        color: var(--blanco);
        line-height: 1.6;
        overflow-x: hidden; 
    }

  
    .hero {
        min-height: 100vh;
        background: linear-gradient(90deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 100%), 
                    url('imagenes/background.png') no-repeat center center / cover;
        padding: 20px 5%;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .navbar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo { width: 120px; height: auto; }
    .search-icon { width: 22px; filter: invert(1); }

    .hero-content {
        margin-top: 80px;
        text-align: center;
    }

    .hero-content h1 {
        font-size: clamp(2.5rem, 12vw, 6rem);
        text-transform: uppercase;
        line-height: 0.9;
        margin-bottom: 20px;
    }

    .hero-content p {
        font-family: Arial, sans-serif;
        font-size: 1rem;
        margin-bottom: 30px;
        color: #ccc;
    }

    .btn-register {
        background-color: var(--naranja);
        color: white;
        border: none;
        padding: 15px 30px;
        font-weight: bold;
        cursor: pointer;
        width: 100%; 
        max-width: 250px;
    }

    .dance-tour, .pricing {
        padding: 60px 5%;
        text-align: center;
    }

    .dance-tour { background-color: var(--naranja); }
    .pricing { background-color: var(--gris-pricing); }

    .section-desc {
        font-family: Arial, sans-serif;
        margin-bottom: 40px;
        font-size: 0.95rem;
    }

    
    .grid-tour, .grid-pricing {
        display: grid;
        grid-template-columns: 1fr; 
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .card {
        background: #000;
        border-radius: 8px;
        overflow: hidden;
    }

    .card img { width: 100%; display: block; }
    .card-info { padding: 20px; text-align: left; }

    .price-box {
        background-color: var(--naranja);
        padding: 40px 20px;
        border-radius: 10px;
    }


    @media (min-width: 600px) {
        .hero-content { text-align: left; padding-left: 5%; }
        .btn-register { width: auto; }
        
        .grid-tour, .grid-pricing {
            grid-template-columns: repeat(2, 1fr);
        }
        
    
        .card:last-child {
            grid-column: span 2;
            width: 50%;
            margin: 0 auto;
        }
    }

 
    @media (min-width: 1024px) {
        .hero { padding: 0 10%; }
        .dance-tour, .pricing { padding: 100px 10%; }
        
        .grid-tour, .grid-pricing {
            grid-template-columns: repeat(3, 1fr);
        }
        
        .card:last-child {
            grid-column: span 1;
            width: 100%;
        }

        .logo { width: 150px; }
    }
</style>
